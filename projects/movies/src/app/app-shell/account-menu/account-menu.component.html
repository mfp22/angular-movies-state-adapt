<ng-container *rxIf="loggedIn.state$; else guest">
  <div><a [routerLink]="['account/list/create']">Create New List</a></div>
  <div><a [routerLink]="['account/my-lists']">My Lists</a></div>
  <div>
    <a
      (click)="signOut()"
      title="sign out"
      [routerLink]="'/list/category/popular'"
    >
      Logout
    </a>
  </div>
</ng-container>
<ng-template #guest>
  <div>Guest Profile</div>
  <div>
    <a (click)="signIn()" title="sign in"> Login </a>
  </div>
</ng-template>
